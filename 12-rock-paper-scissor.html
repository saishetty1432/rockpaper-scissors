<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors2</title>
    <link rel="stylesheet" href="./12-rock-paper-scissor.css">
    

    <style>
    
    </style>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <div class="allbuttons">
    <button class="move-btn js-rock-button"><img src="./Images/rock-emoji.png" alt="" class="btn-img"></button>
    <button class="move-btn js-paper-button"><img src="./Images/paper-emoji.png" alt="" class="btn-img"></button>
    <button  class="move-btn js-scissors-button"><img src="./Images/scissors-emoji.png" alt="" class="btn-img"></button>
  </div>
    <p class="js-moves results"></p>
    <p class="js-result ">
      <!-- <img src="./Images/rock-emoji.png" alt="">
      <img src="./Images/paper-emoji.png" alt=""> -->


    </p>
    

    <p class="jss-core score"></p>

    <button
      onclick="
    score.Wins=0;
    score.Lose=0;
    score.Ties=0;
    localStorage.removeItem('score');
    updateScoreElement();
    " class="reset-score-button"
    >
      Reset Score
    </button>

    <button class="auto-play-button" onclick="autoplay();">Auto Play</button>

    <script src="./12-rock-paper-scissors.js">
      
    </script>
  </body>
</html>
